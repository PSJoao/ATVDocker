<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    # 1. Define o arquivo principal (index) do site.
    #    O Apache vai procurar os arquivos nesta ordem.
    #    Substitua 'seu_arquivo_principal.php' pelo nome real do seu arquivo.
    DirectoryIndex contato.php index.php index.html

    # Diretivas para o diretório principal do site (/var/www/html)
    <Directory /var/www/html>
        # 2. Desabilita a listagem de diretórios (a sua principal requisição).
        #    O sinal de menos (-) na frente de "Indexes" remove essa opção.
        Options -Indexes

        # Opcional, mas recomendado: Permite o uso de arquivos .htaccess para sobrescrever configurações.
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
